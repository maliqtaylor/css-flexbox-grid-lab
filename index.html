<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="card">

        <div id="identity" class="cardContent">
            <p class="status">ONLINE</p>
            <img id="profilePic"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRqRd2Eu1-VYlDJIuz366oDEcu5UbATGbRjKg&usqp=CAU"
                alt="profile photo">
            <h3>John Stone</h3>
        </div>

        <div id="profession" class="cardContent">
            <div>
                <p>Freelance Writer</p>
            </div>
            <div id="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </div>
        </div>

        <div id='rates' class="cardContent">
            <h4>1 Hour free</h4>
            <p>Then $15.00/hour</p>
        </div>
        
        <div id="callIcon" class="cardContent">
        </div>
        <div id="mssgIcon" class="cardContent">Message</div>
    </div>

</body>

</html>
